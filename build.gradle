plugins {
  id 'java'
  id 'application'
}

repositories {
  jcenter()
}

sourceSets {
  test {
    java {
      srcDirs = ["src/test"]
    }
  }
}

dependencies {
  compile 'org.apache.thrift:libthrift:0.9.3'
  testCompile 'junit:junit:4.12'
  testCompile 'org.mockito:mockito-all:1.8.4'
}

sourceCompatibility = '1.8'

mainClassName = 'app.Main'

task wrapper(type: Wrapper) {
  gradleVersion = '2.12'
}
